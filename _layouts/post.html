---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
    <section class="post-comments">
      <a class="muut" href="https://muut.com/i/realworldgo/comments/realworldgo.com:{{ page.title | replace:' ','-'  }}">Comments</a>
    </section>
    
    <p class="author">
      by: 
      <a href="https://plus.google.com/{{ site.data.authors[page.author].gplus }}?rel=author" 
        title="{{ site.data.authors[page.author].name }} on Google+">
        {{ site.data.authors[page.author].gplus }}
      </a>
    </p>
  </article>

</div>
